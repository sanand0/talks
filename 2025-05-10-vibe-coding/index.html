<h1 id="vibe-coding">Vibe Coding</h1>
<p>This is a talk delivered to <a href="https://www.setuschool.com">SETU school</a> on 10 May 2025 about <a href="https://en.wikipedia.org/wiki/Vibe_coding">Vibe Coding</a>.</p>
<p><a href="https://youtu.be/ODXSDbY12dg"><img src="https://i.ytimg.com/vi_webp/ODXSDbY12dg/sddefault.webp" alt="SETU - Vibe Coding - Thought Leader Session (65 min)" /></a></p>
<h2 id="transcript">Transcript</h2>
<p>00:00 (Rather than introduce myself, I'd) rather introduce vibe coding, which is probably more interesting to everyone.</p>
<p>00:05 Vibe coding is like AI coding, but with one difference, where you don't check the output.</p>
<p>00:13 AI gives you code, you run it.</p>

<p>41:30 Now, when can we, they said, give this to an AI and have it generate the images. Gemini Flash image editing does a fantastic job of it. ChatGPT's new image generation capability does a fantastic job of it. We created a prototype and checked. Great. Now your team can do this and you can save tens of millions of dollars. To which the client said, almost so thank you for this. I'm going to use this, but the way I'm going to use this is as a <strong>negotiation device</strong>. See, I have two problems, three problems.</p>

<p>42:37 Thirdly, I will have to sit and <strong>train my guys</strong> on this and two out of 10 will pick it up and that those two are specifically the ones who will leave and then I will need to sit and retrain. I don't have the patience to project manage all of this. That is what I'm paying the agency for.</p>

<p>43:28 Anand: Yeah. Okay, I already no, this is one I already answered Satish. This is the one where I was suggesting that say that we can't, we have to upload because ChatGPT doesn't allow external network access and if enterprises are not comfortable, then sign an agreement or run a local model.</p>
<p>43:49 Audience: No, not not from development and coding techniques. He wants to build a market standard. Okay, market standard I guess I mean you mean production ready app using vibe coding. What should the broader roadmap be?</p>
<p>44:03 Anand: Several options. Possibility number one: find someone who is a developer and ask him to sit next to you and you do the vibe coding, have them take over after vibe coding. Preferably they would also be familiar with AI code development at the very least. That's one approach.</p>
<p>44:19 If you're saying no, no, no, I don't want someone else to do this, I want to be able to do this myself, then the fastest way is to <strong>learn only what you need</strong>. Build something with vibe coding and keep hitting it until it improves. You will hit roadblocks and at which point you have a choice. Option A: try and solve that particular problem using alternate approaches. But the fastest way of solving a problem when you get stuck these days is just wait. Three months later a new model will be released and it will be able to solve your problem for you. Now this is a reality. In Jan we were running a large engagement where we needed to convert XML of a certain format to XML of a different format. The problem was the token context for the better models was only 8k output tokens. Then we said, oh wait, wait, this is January, let's check. And yes, it had grown to 32, sorry, 16k output window. So we can do double. But about 50% of our documents were larger than that. Some of them went as large as 48k context. So we spent January, February, March, April re-engineering the entire system so that in a 16k context window, we'll still be able to generate 48k worth of output by splitting it. May, GPT 4.1 comes out, which has a 64k context window. So all we needed to do was wait the same four months that it took for us to develop.</p>
<p>45:52 So that is option number two. Option one: find someone else who can do it for you. Option number two: Option zero is to beat your head against it until you really, really are not able to go further. That's a good option. Find someone else, wait until a new model comes up. Or option three: <strong>learn to code but on a need basis</strong>. Learn only what you need to code to fix that particular issue.</p>

<p>46:34 Some of it will be because the code is not very good. But most of it will be because the application itself is not good, because you have not created a complicated enough or professional enough application to compete in the market. Again, over time, both of these will fade away. So if I had to give you one robust, solid, universal answer as to what should be the broader roadmap, chill, relax, vibe code something else, wait for the models to grow up.</p>

<p>47:48 Remember, this was pre-Google, this was pre-Wikipedia. Now you could say on the one hand, nothing has really changed. We still go to classrooms, we still study. Except everybody seems to have a laptop in the classrooms these days. Half the students don't come to the class. The teachers are not really trying to teach the curriculum. They just share the notes online and they are expecting the students to read up online. The assignments are done online. Half the corrections are done online through multiple choice questions. We are going, we've gone so much more towards multiple choice questions because the systems are able to correct it, so the teachers don't really have to do the manual correction, which means that the entire evaluation mechanism has changed. In '95, could someone have predicted that? Yes, a lot of people did predict it. But would we have known that this particular prediction in '95 would have worked and not some other prediction? No.</p>
<p>48:42 So I can give you a thousand themes, some of which are reasonably clear and obvious. But 95% I don't know. So let, what is that 5% that I genuinely believe or is very likely to be?</p>
<p>49:01 One is the role of or the method of <strong>evaluation</strong> will definitely change. No question about that. In particular, I believe that subjective evaluations are going to be a whole lot easier. You just ask an LLM to evaluate it based on your rubric, it will do the job. So there will be one shift back from from objective to subjective.</p>
<p>49:30 But how am I using LLMs in education? That at least I can concretely answer.</p>
<p>49:36 One, <strong>curriculum design</strong>. For a course that I'm running at IIT Madras called Tools in Data Science, the curriculum is largely written by LLMs using this process. I upload my past material. I say, here is a new topic that I want to teach. DuckDB. Go online, do research on DuckDB. Find all the important and useful things that students should know. Write it in the same style as this. And I find that Claude writes in a very similar style to or is able to match my style very well. OpenAI ChatGPT is able to do the research much better. So I do a two step process. Research here, paste the research and get Claude to write it. So curriculum design is one in which the educators can change their approach, which means that the curriculum can change much, much faster. If a new tool gets released or I want to get rid of some old stuff. Now it's not a bother. I just quickly change the curriculum. So earlier TDS used to change every the course used to change every year. Now it changes every term. Actually, it changes mid-term also.</p>
<p>50:39 Second, I'm able to give <strong>personalized feedback</strong>. How? Because the student submits code. I have an LLM review the code against predefined criteria and for each student it gives a specific answer saying, in your particular case, the code was quite long but it was very well structured. You may want to introduce fewer comments and the comments should be explaining why, not what, that sort of a thing.</p>
<p>51:05 Third, this is not really related to how the role of educators may change or maybe it is, but I'm able to detect <strong>plagiarism</strong> much more easily. Not necessarily more robustly, but much more easily. And I'm encouraging plagiarism. I'm telling people, look, copy as much as you can. The point is not that you independently when you get into the workforce come up with the greatest discovery. The point is you collaborate and come up with something great. As a result, I'm giving people assignments that are tougher and tougher and tougher, things that I there's no way I would have been able to do. You collaborate and get the job done. But I am able to detect it and that helps.</p>
<p>51:45 I use it to <strong>transcribe lectures</strong>. So after each lecture, the notes are available for the students who have not joined that session, which means that the educator will probably have to talk to a camera even more than they used to. Students can catch up on the transcript. They can start querying the transcript. The transcript will act as a virtual teaching assistant. That's not a bad thing.</p>
<p>52:06 Which leads us therefore to <strong>virtual instructors</strong>. Take all of your transcripts, take all of your Q&amp;As, take all of your course material, take all of the exam content. And create a virtual assistant out of it, which means that the actual virtual assistants A will find that the demand is dipping because virtual assistants can take that job. But I mean teaching assistants. And they will have to step up. And we may find that teaching assistants now themselves can start running courses. So we will run sub-courses within main courses. The instructor is supposed to do something really amazing and powerful. And the teaching assistants will do what is actually being done by the faculty these days.</p>
<p>52:48 Across subjects, I believe that educators will start teaching <strong>prompt engineering</strong>, which is basically how do you get the most out of LLMs in whatever subject they teach.</p>
<p>52:58 I suspect that more <strong>projects</strong> will include LLMs. These days what project doesn't? In the early days of the internet, several projects would tell you use Wikipedia for this, use Google for this. Like that today we will tell them going forward it will become an obvious thing.</p>
<p>53:14 These are some of the things that I'm doing, but like I said, this is the 5%. Who knows what will come up.</p>

<p>54:50 Let me share what I have learned from this as concisely as I can.</p>
<p>54:55 One, you learn better when <strong>focused</strong>. Set a Pomodoro timer, remove distractions, take a break after 25 minutes. This is a robust approach. Set aside time for learning and do that.</p>
<p>55:09 Second, don't focus too much. If you get stuck, <strong>defocus</strong>, let your subconscious work on it. In fact, consciously distract yourself when you are stuck. Chaos helps, the subconscious takes over and that is an effective mode of learning.</p>
<p>55:27 Third, remember stuff and learn stuff by <strong>chunking</strong>. Create building blocks. Build on top of those building blocks and connect those blocks. So concepts are not independent but hierarchical. So as you pick up bigger, broader concepts, right now, within vibe coding, there were three or four things, maybe 10 things that you remembered or noted. But see if you can get all of vibe coding into one block and use that as part of a broader coding strategy and use coding as a broader building block to building businesses maybe and so on. What this also does is increases the size of your working memory. At any point you can probably hold three or four things in your mind. If those things that you hold are bigger chunks, that works.</p>
<p>56:21 Practice <strong>active recall</strong>. What that means is after you learn something, the next day, the next, the same day, the next day, and the next week, practice remembering what you learned. Write it down, flash cards, however you want.</p>
<p>56:39 Create a <strong>good environment for learning</strong>. People around you, habits that you take up, promises that you make to others that will force you or encourage you to keep learning and also motivate you will help.</p>

<p>1:00:18 But even that is evolving so, so clearly in my mind, though subtly. For instance, citations, the way in which perplexity brought in citations and then ChatGPT and Gemini brought in citations, awful. The way in which Claude brought in artifacts, which we, which OpenAI calls and Gemini calls canvas, which splits something onto the right side, that is a very powerful innovation. The way in which deep research is structured, where the agentic thinking is brought in, so the entire way in which I mean not just research, all thinking, all reasoning, all the way in which the thinking is shown, that's a different kind of output interface. And if we go through the list of changes that were made in the mobile application, that's even more extensive. You're right that it's all falling under one overarching umbrella and I see that as a <strong>convergence of many different kinds of existing user interfaces</strong> being brought into one umbrella chat interface. So that will probably progress. But there will be branches from here of a variety of kinds which I have seen which will be a next phase of explosion maybe a couple of years down the line will become more robust.</p>

<p>1:03:02 So, the way humanity seems to have approached this, maybe just nature, not even just humanity, is have a small percent of people who are slightly crazy, who don't really necessarily care as much about their well-being or don't even know enough to care about that their well-being, who run after these and try out new things. 90% of them die out. Today we call them startups, but they fail miserably. But in the process, somebody discovers something that becomes a huge social good and runs after it.</p>
<p>1:03:39 And guessing that this is not a natural thing for most people, because in every corporate that I talk to, the single complaint that the leadership has is, oh, nobody is using AI. Now wait a second. Here you're saying the industry is running after every new solution and there they are saying nobody is taking up these new things that we are delivering. Where is the disconnect?</p>
<p>1:04:08 The thing is, people are talking about the new things. 10% of the people are doing new things. 90% are not. 90% of the news is covering the 10%, because that is what is more interesting. And it is probably required because we want to hear about these new things and that inspires a small number of people that innovate and create something new. This is how it has always been.</p>
<p>1:04:35 So, I would not assume that what we hear people running after is what people are actually running after. It is very distorted. The hype is all about new shiny stuff. That's all.</p>
