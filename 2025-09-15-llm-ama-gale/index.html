<h1 id="llms-ask-me-anything">LLMs: Ask Me Anything</h1>
<p><a href="https://www.gale.agency">GALE Partners</a> · 15 Sep 2025, 11:00 am IST · <a href="https://maps.app.goo.gl/gkfEuArBEHLwjr8K6">Bangalore</a><br />
<a href="https://s-anand.net/">Anand S</a> · <a href="https://www.linkedin.com/in/sanand0/">LLM Psychologist</a> · <a href="https://straive.com/">Straive</a><br />
<a href="https://github.com/sanand0/talks/2025-09-15-llm-ama-gale/blob/main/README.md">Transcript</a><br />
<a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0 - Public Domain</a></p>
<p><a href="https://sanand0.github.io/talks/">https://sanand0.github.io/talks/</a></p>
<p><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&amp;data=https://sanand0.github.io/talks/2025-09-15-llm-ama-gale/" alt="" style="height:180px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="whos-here--format">Who’s here &amp; format</h2>
<ul>
<li>I note <strong>Claude ≈ ChatGPT popularity</strong> in this room; cool mix.</li>
<li>Everyone seems to use Macs; I’m just gauging the crowd.</li>
<li><strong>No agenda</strong>—we’ll riff on your questions.</li>
<li>I’ll try <strong>dictate mode</strong> so ChatGPT transcribes.</li>
<li>Let’s kick off with your first question.</li>
</ul>
<transcript>
I am surprised that there are about as many people
<transcript>
<p>I am surprised that there are about as many people who prefer Claude.ai as ChatGPT. It's nice to see that.</p>
<p>How many of you do not use a Mac? Okay, I see no hands. All right, I am just trying to gauge who I am talking to.</p>
<p>We don't have an agenda. We can talk about absolutely anything that we want. And since that is the case, might as well start with stuff that you are interested in. So why don't we go ahead and have a few questions, which I will probably ask ChatGPT to transcribe for me, rather than me. Let's give it a dictate mode.</p>
<p><strong>Host</strong>: So, the questions that you guys had put in a form, we have shortlisted some, and we would want you to answer. So I will start with the first question.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="how-will-ai-evolve-in-5-10-years">How will AI evolve in 5-10 years?</h2>
<ul>
<li>I <strong>won’t predict 10 years</strong>; I track the next 3 months.</li>
<li>I see <strong>entry-level roles shrinking</strong> in AI-exposed jobs. (<strong>Edit</strong>: <a href="https://digitaleconomy.stanford.edu/publications/canaries-in-the-coal-mine/" title="Canaries in the Coal Mine? Six Facts about the Recent ...">Stanford/ADP</a> finds ~13% decline for ages 22–25.)</li>
<li>I stress <strong>price–performance freefall</strong>; near-par quality far cheaper. (<strong>Edit</strong>: Apples-to-apples isn’t 1000×) (<a href="https://reasoningengine.ai/p/llms-price-reduction-timeline" title="LLMs price reduction timeline - by Rogerio Chaves">Reasoning Engine</a>)</li>
<li><strong>Frontier shifts fast</strong>; smarter models unlock new tasks. (<strong>Edit</strong>: Arena ranks show Gemini 2.5 Pro leading; Flash ranks lower.) (<a href="https://lmarena.ai/leaderboard" title="Leaderboard Overview">LMArena</a>)</li>
<li>I quipped <strong>“Europe is banning AI.”</strong> (<strong>Edit</strong>: EU AI Act regulates; bans only narrow “unacceptable-risk” uses.) (<a href="https://www.cbsnews.com/news/ai-jobs-layoffs-us-2025/" title="AI is leading to thousands of job losses, report finds - CBS News">CBS News</a>)</li>
</ul>
<transcript>
<p><strong>Question</strong>: How do you see AI evolving over the next 5 to 10 years? What opportunities are there that you are seeing?</p>
<p><strong>Answer</strong>: I have no idea. I can tell you how I am seeing AI evolving over the next three months. I can tell you how AI has evolved over the last few months. <strong>That in itself seems to be news to me.</strong></p>
<p><strong>We are seeing finally some concrete evidence that entry-level jobs in roles that... something that AI can replace are decreasing.</strong> So there is a job impact for entry-level areas that AI can automate. Fine. And this is after several years of AI promising that this sort of thing is coming. This is at least in the US. So that is real.</p>
<p>The models have been becoming better and faster. To give you a sense of how much that better and faster is, the two things that I look at are how good is the model and how cheap is the model. There was... the way we measure that is, let's start with how we measure the cost of a model. So out here, the X-axis, which I am not able to zoom into, is the number of dollars it takes for processing one million tokens. One million tokens is roughly all of the Harry Potter books put together. For a model like GPT-4, it costs $30. For a model like Gemini 1.5 Flash, it costs 3.8 cents. $30, $3, 30 cents, 3.8 cents. <strong>Three orders of magnitude, 1000 times.</strong></p>
<p>And notice that the Y-axis is quality. I'll explain how that's measured, but if the Y-axis of Gemini 1.5 Flash is roughly the same as GPT-4... of course, one is an open model, one is a new model... but if they're roughly the same, <strong>what it means is that I can more or less do the same things with a model that is 1000 times cheaper.</strong> <strong>Difference between a $1,000 budget and a million-dollar budget... For exactly the same thing. Where do you see that kind of order of magnitude difference?</strong> Supposing somebody said, &quot;I'm going to give you a car this month, Ferrari. It's going to cost you a million dollars,&quot; and then comes back a year later saying, &quot;Now you can have this car for $1,000.&quot; <strong>In which industry has this ever happened?</strong> Keep that in mind.</p>
<p>And this progression, the way it's happened is, in May 2023, this is what the models looked like. There was GPT-3.5 Turbo, Claude Instant, Claude 1. And then new models kept coming up. GPT-4 was a leap. GPT-4 was a much higher quality model and could do things that otherwise you didn't even think they could do. And keep this quality jump in mind because <strong>when the model becomes smarter, it starts being able to do new things that otherwise were not possible.</strong> And when you can think that it could do these things... <strong>Arguably, we still haven't figured out anywhere near what GPT-4 is capable of.</strong> We're still exploring the fringe of what it can do.</p>
<p>And then other models started coming in where we had Claude 3 Opus which was actually even better model, albeit priced slightly more expensively. Claude 3 Haiku was a bit of a leap in the frontier. See the stuff in green are the models that are Pareto optimal. There is nothing that is both cheaper and better. If that's the case, there's no reason not to use these models. Why would I ever use, let's say Mistral 8x7B, when Claude 3 Haiku is both cheaper and faster?</p>
<p>The frontier keeps evolving, and Claude 3 Haiku was a big jump in that, but then we had smaller models like Gemma beating it. GPT-4o Mini was another big leap, much smaller and much faster at that price. And then over time, you had the DeepSeek models pushing that frontier a fair bit. And now we have, I guess, a smooth frontier. This is as of a few weeks ago with the Qwen models, GPT-5 being one of the better models in terms of quality. Gemini 1.5 Flash still occupying the frontier on inexpensive. But this is over less than two years, the kind of evaluation on the frontier.</p>
<p>AI has the other property that <strong>it's a human-like intelligence and a scalable thing that I can deploy in thousands of computers or a million computers very easily. And that's something very hard to wrap our heads around.</strong> We're still trying to figure out how and where to use it. People ask me questions all the time about anything, including what the future of AI is. My reaction is, I don't know, I'm going to ask ChatGPT and get back. Why don't you ask ChatGPT and get back? This is what used to happen in 2000. Google had just become the dominant search engine. People would ask me questions, and why are you asking me? Ask Google, that's what I'm going to do anyway. And for the next five, maybe even 10 years, often all I would do was do a Google search, copy the first few results, and send it. Initially, I tried sending them the Google search results page. That doesn't work as well. <strong>For whatever reason, they felt that if I do that search and copy-paste the results, it is better than them seeing exactly the same thing.</strong></p>
<p>It's happening for ChatGPT also. I get into conversations. I was... in the beginning of the year, I had taken up a series of goals, actually. I've taken up 15 goals, and one of the goals was to co-present with an AI. And at the beginning of the year, I think it was January, I did co-present with ChatGPT. And the interesting thing was, whenever people realized that it was a response from ChatGPT, they'd say, &quot;Oh, ChatGPT.&quot; Whenever I said practically the same thing, they said, &quot;Oh, that's insightful.&quot; Not at all different.</p>
<p>When I talk to Andrew, who's the CEO of Stripe, I tried this experiment. I used all my brains and came up with stuff, and he said, &quot;Maybe.&quot; When I would pose the same question to ChatGPT, I would have posed the question while I was thinking, so it comes up with reasonably good answers, and then I would read out the answers. &quot;I like it, that's a very smart thing, I think we should always come back to you for more such bouncing off ideas.&quot; But you have as much access to ChatGPT as I do.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="use-ai-quietly">Use AI (quietly)?</h2>
<ul>
<li>I learned to <strong>use AI—don’t announce it</strong>; people judge differently.</li>
<li>In my IITM course, <strong>copying &amp; ChatGPT are encouraged</strong> to get the job done.</li>
<li>I set <strong>hard, collaborative exams</strong>, even “hack it if you can.”</li>
<li><strong>Few actually copied</strong>; letting others copy improved the author’s work.</li>
<li>Net: prioritize <strong>outcomes over purity</strong>; train collaboration.</li>
</ul>
<transcript>
<p>After that, I learned, and I started telling people, &quot;<strong>Use AI. Don't tell people that you're using AI.</strong>&quot; You have several reasons for doing this. I'm just giving you one more reason to do this. You don't need to tell people you use AI, what is the problem? If they want you to use AI, they will tell you to use AI, or they use AI. What are you, the middleman for?</p>
<p>And despite this, people are not using AI. I run a course, &quot;Tools in Data Science.&quot; This is something I run at IIT Madras. And here are the instructions for the course. This is all broadly related to where AI is going. So completing answering the question. But one of the instructions in this course is that <strong>copying and ChatGPT are allowed and encouraged.</strong> This instruction has been around for some time. You can copy from your friends and relatives. You can work in groups. You can use the internet. This includes the exams. You can use WhatsApp. You can use ChatGPT. You can use your notes, your friends, your pets, whatever you want. I have practically told them you can pay somebody to take the exam for you if you want. <strong>Get the job done.</strong></p>
<p>Why? There are enough courses that teach ethics, there are enough courses that teach not copying, working by yourself, making sure you get the job done. And after having gone through all those courses, those people come to recruit and get recruited, come to my team, and then they say, &quot;I will solve the problem all by myself. I will not ask for any help. If I get stuck, I will eat my own shorts and I will never ever make sure that I've copied from anyone.&quot; Get the job done. Just get the job done. I really don't care how you do it. If you can pay somebody to take your exam, come to my office, pay somebody to do your work for you, I don't care. My salary will be used the same. I don't care.</p>
<p>So this course is intended to teach people to get the job done. And for this, one of the things that I've been doing is making the exams harder and harder and harder and harder and harder. I copy-paste the question, put it into ChatGPT, see if it gives the answer. If it does, then I triple the number of questions. There is a remote online exam, 22 questions, 45 minutes. Each one of those questions is approximately a small research project. It is hopeless. The only way you can solve this is if you create a group of 30 people, each one gets to solve one problem, they all pretty much create the code to solve each of those problems, share it between themselves and submit it. There is no other way. There is only one other way to solve it. The other way is... and explicit instruction says that you can hack the exam. If you're smart enough to know how to hack it and I'm not smart enough to prevent it, then I pass.</p>
<p>Now, what exactly happened when I did this? Okay, quick guess. What percentage do you think copied from each other? How many people think it was more than 80%? About five hands, okay. How many people think at least half the people copied? Okay, about 20, okay. How many people think less than 30% copied? 5%. The 5% of people who think less than 30% copied are correct. This is what it looked like.</p>
<p>This one group submitted exactly the same answers, 100% exactly the same. They are all on one WhatsApp group. The person in green was the first person to submit. The people in... the person in yellow was the first copier or first follower or whatever you call it. The rest of them then subsequently copied. There are other smaller groups, so this is another smaller group that copied from each other, this is another smaller group that copied from each other. The vast majority of them, the ones in gray, neither copied nor allowed anyone to copy from them.</p>
<p>What does the performance of these students look like? The ones who did not copy nor allow anyone else to copy scored the worst, about this was about half the submissions. Those that were the first to copy... and here I've used a reasonably liberal interpretation of what copying means. Here code even approximately looks like the other person's code. You may not have copied but at least taken advice. So I set the threshold like this, meaning code is kind of similar, so maybe they took advice, I don't really know if they took advice, but there's a decent chance that at least they helped each other if not copied. And at that threshold, those that were the first to copy from someone else, they scored slightly higher. Those that copied late scored even higher. Understandably, you have more people to copy from, you say, &quot;I like this style, I like that style. Oh, this thing worked for me, at least that worked for me.&quot; They just saw this. <strong>The people that scored the highest were the ones who let others copy from them.</strong></p>
<p>And that's an interesting observation, because what that, I'm guessing means is somebody would have tried it and said, &quot;Oh, but that didn't work for me.&quot; &quot;Why? Oh, I see, okay, fine, you had this problem, let me fix that.&quot; &quot;Oh, but it didn't give me such a good solution.&quot; &quot;Oh, let me fix that.&quot; And you get all that feedback and start improving and before you know it, that person's solution improved. I'm guessing that's the mechanics that was happening behind the scenes.</p>
<p>But where I'm going with this, this was an aside, is that on the one hand, I'm saying AI is such a great thing, and all of you should use it more, you don't have to tell people that you're using it more, but I'm also saying that even after telling people they can do these things, we are well-trained. You've seen <em>3 Idiots</em>, right? The distinction between educated versus well-trained is something that would hit home. Something like that. We have a thousand things to use, this is one more thing that needs to get added to our life. So, <strong>where do I see AI going? Nowhere... as long as people are around, it will be where it is.</strong> It will come in, it will gently start seeping into our lives. What are we? Are we going to let AI disrupt our lives just because of somebody else's telling you? We will resist. How will we resist? We will bring in regulations, ban AI. The entire continent in Europe is doing that. We will start disrupting it with concerns around security and privacy. How many organizations do you think have... allow employees access to ChatGPT? You are one of the very few that I've spoken to. You are the only organization that I've spoken to that allows employees to access ChatGPT. It's almost a shock to me because I came very prepared with a long set of things that ChatGPT can allow you to do if you don't have access. And then you said you have access.</p>
<p>So we will put in all the roadblocks. In short, adoption of AI is very different from the technology of AI. <strong>The technology of AI is going faster than jetskis. It is going faster than anything that I've seen. And I've seen a lot. The adoption of AI is going at a normal pace.</strong> So in 5 to 10 years, it will be like 5 to 10 years after the internet. Lots of people will be using it: email, web access, a few e-commerce sites here and there, some job loss. The internet had its own share of job losses. Desktop publishing had its own share of job losses. It'll all be there, and then people will find different roles. That's all. Very long answer to the first question, but yeah.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="non-technical-adoption-blockers">Non-technical adoption blockers?</h2>
<ul>
<li><strong>Client bans &amp; privacy fears</strong> block usage—even on public-data tasks.</li>
<li>Teams are <strong>busy and risk-averse</strong>; “don’t be guinea pigs.”</li>
<li>Leaders demand <strong>clear ROI</strong>; POCs rarely cross into production.</li>
<li><strong>Change inertia</strong> is real; even trivial logins stall behavior.</li>
<li>Executive <strong>ownership nudges adoption</strong>, but skills ramp lags.</li>
</ul>
<transcript>
<p><strong>Question</strong>: Here we go again. We have other questions as well. I think first you were talking about adoption. So from your experience, what are the biggest non-technical barriers to successful AI adoption?</p>
<p><strong>Answer</strong>: What are the biggest non-technical barriers to successful AI adoption? I'm in the middle of a talk, so I don't really have much time to read your answer. So make sure that you give me a very concise list and the most important points that I should be talking about. But I want you to think a lot, do a lot of research. Make sure you find the most relevant points for Gale Partners, whose business is data science and technology in general. So keeping that in mind, give me a summarized list of points for this. Okay, it's thinking.</p>
<p>I don't like doing work. It's paying $20 a month for this. And some people have been paying $200 a month for this. But this is the problem, right? The screen is out there, it takes maybe two, three minutes to think, it comes up with good answers, but so usually to keep people entertained while this is thinking and this sort of a thing goes on in the background, let me share what I have seen, which will maybe even be lousy answers. But biggest non-technical barriers to successful AI adoption: clients, regulation, fear of the unknown, probably. Within our company, I said that when I was in Vietnam visiting our Hanoi office, I asked the team how many of you are using AI. One out of five projects were using AI. Why? For four out of the five, the clients had said, &quot;Do not use AI in this project.&quot; Why? Because the data might go and get trained somewhere. But we are the only client that sends public data. One of the teams, their job was literally to scour public data and do outreach, and enter the data. It's all public data. &quot;Oh, but we have to check with our AI team, we have to check with so and so.&quot; Fear and uncertainty, in short, is another of the biggest values.</p>
<p>For another team which had access, we were checking with them why they aren't using AI. The project manager very clearly said, &quot;We have tried AI several times, didn't work. My team is busy. We don't want to be the guinea pigs.&quot; And different variations of the same. People are busy. Now figuring out how to learn something new takes up a lot of effort. Let me tell you how much effort. At home, we have one Amazon account, which is on my email ID. My wife does not have a separate Amazon account, which means that if there is any shopping to be done, it has to be on the Amazon equivalent in Singapore, which is Shopee. So if she needs to log in to Shopee, then she needs to log in through my Google account, which has single sign-on, and therefore I need to approve on it through my mobile. It's a pain, she needs to know, shop at all. Now how difficult is it to create a Shopee account with a Google account? The answer is one click. For the last three years since we moved to Singapore, she has not created an account. She would call me and tell me, &quot;Put that thing.&quot; I am no better. In our bank account, her phone has the token for any payment that would go. How much effort is it to install that on my phone? Three years, I have not done that. <strong>And I'm going out preaching to people, 'You should adopt AI.'</strong></p>
<p>Okay, this is a good part. No clear ROI. The good part is most CEOs are saying, &quot;AI, AI, AI.&quot; And there's at least some ownership. I'm giving a talk next week to an organization, whose CEO was shown by another CEO how he could code by himself. So he started coding. Now he said, &quot;All of you business leaders should start coding.&quot; The HR person said, &quot;Anand, we want to talk. The objective of the talk is to satisfy the CEO saying, 'We have been taught how to code,' not necessarily that we should code.&quot; But here's the thing, somebody's pushing. 5% will learn, 10% will learn, at least get exposed. Ownership makes a difference.</p>
<p>Where is the ROI? Everybody's creating proofs of concepts. How much budget has this reduced? How many projects has this actually impacted? Show me the bottom line. And we started doing studies, we find that all of those are just barely going into production. We don't have anywhere near enough data to show the ROI. Wait, the project manager who said my team is not going to be the one who does these experiments, we are busy, is saying exactly the same thing: show me the ROI. And then tell it to the teams that will say show me the ROI in my kind of project. Then they'll say show me the ROI in my project. Doing a small POC, the usual objections. I'll let you read through the rest, you can read faster than I can narrate, but these are some of the common reasons they're saying.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="off-the-shelf-or-custom">Off-the-shelf or custom?</h2>
<ul>
<li>Default to <strong>buy services</strong>; self-hosting is costly/complex. (<strong>Edit</strong>: My study estimated 60–700× higher TCO at small scale.)</li>
<li><strong>Run your own</strong> only for data-sovereignty, air-gapped, or learning.</li>
<li><strong>Fine-tuning</strong> helped niche tasks briefly; <strong>frontier caught up</strong> in months.</li>
<li><strong>Wait 3–12 months</strong> unless you have unique, defensible data + budget.</li>
<li>Expanding token windows can <strong>obsolete bespoke hacks</strong>.</li>
</ul>
<transcript>
<p><strong>Question</strong>: When do you prefer using off-the-shelf AI services versus building custom models, and why?</p>
<p><strong>Answer</strong>: I put this on LinkedIn. <strong>&quot;If you run your own models, the cost... is approximately anywhere from 60 to 700 times higher.&quot;</strong> Or it was in April, now I'm sure it's even more skewed. Why is that? GPUs are expensive. We absolutely do not have anywhere near the kind of scale to run GPUs. We absolutely don't have anywhere near the technical expertise to run them efficiently. So from a cost perspective, it never makes sense to run your own models. I think I'm running part of my talk shortly. If I'm not going to run my own model, I obviously cannot run my own trained model in many situations.</p>
<p>So when does it make sense to run your own model? If you cannot send your data to an existing model. You're a government running government secrets, doing STR analysis, you just feel that this stuff you don't want to send to any model. You are a corporate whose data is so secure that you run your own cloud, you don't even use Google or Amazon, fair enough. You're a hospital emergency room that, forget these, the only infrastructure that exists inside the emergency room is airlocked and can be on 10 devices. These are real situations. Okay. And or you are an institute, a software company, or a research university that is trying to learn or teach how to train models. These are valid use cases for spending 60 to 700 times more money, not otherwise.</p>
<p>Training your own model, when do you train your own model? We tried training our own model for Dutch technical term translations. The problem is when translating research papers into Dutch, the technical terms were very badly translated. So much so that they get translated with hyphenation. There is a convention to do the hyphenation, and we're getting both the hyphens and checks at the right spot. Plus a lot with professional quality LLMs were not very capable of doing that. So we got training data, we pushed it into... Gemini had the capability to train models, OpenAI has the capability to train models. We took the training data set, trained the models. Cost us a certain amount of money, not too much. And the time, when I say not too much, I mean it's only 10 times more, not 60 or 700 times more. And the results were 5% better, 10% better. We were about to go live. Six months later, the model itself started doing good hyphenation properly.</p>
<p>Another case, we were converting XML to a different XML format. Problem is the input XML is massive, the output XML is massive, the token size of the models was not large enough. So we did another three-month project: January, February, March, and got it to the stage where it kind of could get some improvement. April, GPT-4.1 was released and the entire XML would fit. Three-month project gone down the drain. So what we've learned is, <strong>if you know for sure that there is some data that you have that nobody else will ever have, and that data does not have any similar substitutes, cannot be synthetically generated, and there's a client who has a ton of money who's willing to pay for it, then train. Else, wait for 3 months to a year.</strong></p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="biggest-paid-media-risk">Biggest paid-media risk?</h2>
<ul>
<li><strong>Platform automation may disintermediate agencies</strong> and squeeze margins.</li>
<li><strong>AI overviews likely reduce clicks</strong>; evidence is mixed, publishers report hits. (<a href="https://www.who.int/teams/social-determinants-of-health/safety-and-mobility/global-status-report-on-road-safety-2023" title="Global status report on road safety 2023">World Health Organization</a>)</li>
<li>Shift from SEO to <strong>LLM-optimization (AIO)</strong> changes distribution. (<a href="https://www.cdc.gov/transportation-safety/global/index.html" title="Global Road Safety">CDC</a>)</li>
<li><strong>Assistant-mediated commerce</strong> will move purchases inside assistants.</li>
<li>So: <strong>own data, SQL, experimentation</strong>, not just decks.</li>
</ul>
<transcript>
<p><strong>Question</strong>: What's the biggest AI risk in paid media that brands are not thinking about today?</p>
<p><strong>Answer</strong>: I'll let you read through the rest. You can read faster than I can narrate. But these are some of the common reasons they're saying.</p>
<p>While we wait for this, let's go back. What are marketers likely missing? <strong>The biggest blindside isn't in terms of pixels. It's AI platforms taking over your audience, your agency role, and your reason for existence... The problem is not that digital marketers are missing stuff. The problem is there are no more digital marketers</strong> whether they belong to your company or any other company.</p>
<p>So what should we do? Brush up your SQL more than your presentation skills. It may take some time maybe, but that is the reality. The thing is, there are constraints that any organization operates under. You have a set of customers. You have to do what you can, delivering to those customers. We are in the same space. Now within that constraint, we are operating in a regulated industry, every industry has its set of regulations. We have processes that work around those regulations. Some new company will come in and say, &quot;Look, I can do 60% of this at 0.0006% of the cost.&quot; And there'll be a few people that shift. That's exactly how Google took over the bulk of advertising. That is probably the biggest risk. That apart, there are a bunch of these, let's say AI answers squeezing your distribution and attribution. So the fact that AI overviews are anyway not going to be sending people to the platform means that you know there's a certain amount of LLM optimization instead of search engine optimization. Now how does one monetize that is something that organizations are thinking about. Cloudflare seems to be at the forefront of thinking about how we can actually monetize something even though it goes to the LLM. Assistant mediated in-app commerce, yes. Where we buy will change completely, what kind of technologies do we have to deal with that? I think that's a good one. Platform automation disintermediating agencies. This is clearly the biggest one. I'm not going to go through the list. A different question will probably give you better answers, but I am entirely convinced that this is the biggest one.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="will-ai-erode-self-bias">Will AI erode self? Bias?</h2>
<ul>
<li><strong>Yes—it already happens.</strong> We’ve long outsourced judgment to tech.</li>
<li><strong>Bias via AI</strong> echoes <strong>search-engine era</strong> worries; benefits still won. (<a href="https://www.roadsafetyngos.org/wp-content/uploads/2024/01/GSRRS-2023-launch-1.pdf" title="Global Status Report on Road Safety 2023">roadsafetyngos.org</a>)</li>
<li>I used <strong>“10,000 road deaths/day.”</strong> (<strong>Edit</strong>: WHO ≈ <strong>1.19M/year ≈ 3,260/day</strong>, not 10,000.) </li>
<li>We already <strong>live by machines</strong> (calendars); AI is the next one.</li>
<li>Convenience wins; <strong>we adapt</strong>.</li>
</ul>
<transcript>
<p><strong>Question</strong>: Can we lose our sense of self because we are always asking AI for everything?</p>
<p><strong>Answer</strong>: <strong>Yes. And it's already happened. We've always done that.</strong></p>
<p><strong>Question</strong>: As an extension... do you believe that we are going to be very biased because of what AI is probably going to be telling us?</p>
<p><strong>Answer</strong>: <strong>Of course. And it's already been happening. 20 years ago, AI was replaced by Google.</strong> And this is exactly the question people would ask. The internet has anybody can write anything there. Can we trust anything? How do we rely on it? And then Google started making it so convenient that people said, &quot;Oh, but can you rely on what the links that Google are pointing to are saying?&quot; And yet we are. And we see the problems that are coming out. Fake news being just one example, but we still are. Because the benefits outweigh the costs.</p>
<p>I was at a PyCon talk yesterday where one of the keynote speakers said, &quot;Imagine if, 100 years ago, or even now, somebody came and said, 'I'm going to give you something magical that will improve employability, that will improve mobility, that will improve, that will dramatically reduce social divides, that will significantly increase the salaries of the vast majority of people, that will improve the economy by 20-25%, but it will end up maybe killing 10,000 people a day.'&quot; Would you go for that? And most people that are posed with this question say, &quot;10,000 people a day? Every day? Are you kidding? No, there's no way we will go for it.&quot; These are automobiles. <strong>We've accepted it. Yes, we think 10,000 people a day is worth it.</strong></p>
<p>I'm surprised at how much we are willing to give up for convenience. Maybe not surprise, maybe I'm a good participant. So there was a time when we would say, &quot;I need to have my own freedom.&quot; And then factory said, &quot;We will give you salaries, but you have to work 9 to 5.&quot; Kids when they get into school, that regimentation is pretty tough to see. But that is the norm, and we're not that much better. My entire life is driven by a little calendar that tells me what I should do next. I even update my own calendar myself so that it can tell me what I should do next. How beautiful is that? People look at retired people and say, &quot;We are slaves to machines.&quot; <strong>It's already happened. This just happens to be a different machine.</strong> Changing machines, nothing more than that, albeit a much smarter machine. I'm not seeing this as any different. I am loving the process. Because this is the one machine that I can feel good about myself as well. It'll say, &quot;Oh, wonderful, that's such a brilliant idea. What you're thinking of is maybe reducing your intake to one meal a day for intermittent fasting, but it's a fantastically good weight loss. I think you're really clever to have come up with that.&quot; It almost said it, so it said exactly this, verbatim.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="what-cant-ai-do">What can’t AI do?</h2>
<ul>
<li>I keep an <strong>“impossibility list”</strong> and strike items off often.</li>
<li>I claimed <strong>perfect text in images</strong> via SeeDream. (<strong>Edit</strong>: Seedream 3.0 reports better typography; “perfect” is vendor-claimed/context-dependent.) (<a href="https://www.instagram.com/reel/DOf2lB9D8Y3/" title="China's AI Image Generation Tool: A Game-Changer for ...">Instagram</a>)</li>
<li><strong>Start simple</strong>: install a top model and talk to it.</li>
<li><strong>Forgive early failures</strong>; don’t force adoption.</li>
<li>It’s fine to <strong>adopt late</strong>; outcomes &gt; timing.</li>
</ul>
<transcript>
<p><strong>Question</strong>: Here are some areas where you shouldn't use AI if you plan to keep your thinking sharp. Is there anything that AI cannot do?</p>
<p><strong>Answer</strong>: I'll take the second question first. We don't know what all AI cannot do. That is roughly the same as saying, are there things that computers cannot do or are there things that the internet cannot do? Yes, maybe, but there are two problems with that framing, which is we don't yet know what they can do in the first place, and we don't yet know how we can predict what they will not be able to do in the future. So any answer also ends up being invalidated. I usually try to phrase the question slightly differently, which is what are things that I've tried that it failed at? Which is the impossibility list that I maintain. And that list is great to strike off of. So what was, for instance, on my impossibility list about eight months ago? It cannot draw cartoonish animals commercially. And then a whole bunch of models came up that completely invalidated it. It cannot create video, sorry, images with perfect text as of, even the model models tend to make a few errors, GPT-4, DALL-E and so on makes a few mistakes here and there. SeeDream which was released by one of the Chinese labs last Wednesday or Thursday, apparently is able to generate extremely intricate, detailed, almost photorealistic manuals with not a single mistake. So that's another one that's struck off my impossibility list. So I don't know what all it cannot do. I just keep trying, so it is just so detailed that is the list.</p>
<p>What should we use AI for if we are about to lose our sense of self? What's the starting point? The easiest starting point is to install ChatGPT or Gemini or Claude and start talking to it. Another starting point would be simply to listen to somebody who's crazy about AI and spend some time with them and ask how they are doing it. Maybe one of those things will stick. Third, forgive AI. Meaning, you try three things and it doesn't work. It's okay, let it be. Something else might work, might not work. Nobody is forcing you to use AI. And this is often a mistake I've seen people make, not this audience, forcing, and by force, I mean nudging very strongly. Hey, are you not using AI? I was talking to, I was implicitly with a whole bunch of projects like that that for checks or whatever. Nothing wrong with not using AI.</p>
<p>The reason I say that is not because I feel that statement in itself, but because it is the right statement to make to get people in. If somebody is worried that they are not using AI or somebody sees a competitor seeming that they are not using AI especially their social media channels are showing that I'm not using AI or that you feel forced in some way, pushed in any way, then when something doesn't work, your likelihood of trying it next time is lower. So what is a good way to start using AI? Not feeling worried that you're not using AI. It's perfectly fine. Society will move at its pace. I am no genius at that. In fact, my mobile adoption was pathetically late. My manager basically said, &quot;Look, Anand, you are either going to get fired or you're going to buy a Nokia phone.&quot; I bought a Nokia phone. It's okay, nothing wrong.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="how-to-keep-up-with-ai-news">How to keep up with AI news?</h2>
<ul>
<li>I <strong>use AI to track AI</strong>: scheduled curation across sources.</li>
<li>The problem flips to <strong>too much good content</strong>.</li>
<li>I <strong>automate workflows</strong>: transcripts → lessons → try-out lists → templates.</li>
<li>I <strong>let AI schedule/alert</strong> and pre-fill evaluations.</li>
<li>When overwhelmed, I <strong>ask AI to raise execution capacity</strong>.</li>
</ul>
<transcript>
<p><strong>Question</strong>: How do we keep up with AI because every day there's a new thing coming up, every day there's somebody who's presenting a different different view. How do you cut the noise and know because all of us have limited time. So how do you know what you should focus on when?</p>
<p><strong>Answer</strong>: How do you keep up with AI when things are moving so fast? Use AI. Seriously, this is something that I'm not saying anymore to me, I'm preaching it to the choir here. So on ChatGPT, I have a scheduled task that goes through GitHub repositories, that goes through Hacker News, that goes through Simon Willison's blog posts, that goes through Ethan Mollick's tweets or sorry, posts on Twitter. A whole bunch of sources. I've also told it what I am interested in and what I'm not interested in. And I say give me a list. It's fantastic because it's reasonably curated for my interest. So I have now suddenly not short of high-quality content to read. Now problem number two starts. Now I have too much good content. Earlier I needed to put in effort to get good content. And it turns out that putting that effort was a good sleep breaker. Now I'm faced with a flood of good content. So my notes are exploding and I have a tasks list which has gone to 168 items or so, but 80% of these were created yesterday, that I need to update my AI coding rules with something, I need to form a habit of automated code review so that it auto reviews every single commit that I make, on and on and on and on. So now, and all of these are good validated things.</p>
<p>So how do I deal with this? I asked ChatGPT. Now I have too many things to do and these are all high-value stuff, so don't give me all this prioritization bullshit. I want to increase my execution capacity. How can we do this? And it gave me 10 ideas. One of them stuck a chord. It said, &quot;Habitualize this and automate.&quot; Meaning, you shouldn't do stuff. The AI should do the work for you, and it should be triggered not by a human action, you had a real memory anyway. It should be entirely automated. Okay, that sounds like a good idea. So two weeks ago, one of the things that I did was every meeting that I go into, the transcript of that meeting gets auto-recorded and auto-summarized with a specific set of actions. For example, I was at the PyCon talk yesterday. Now in this talk, it auto-transcribed the talk. So the whole thing is available. Now I'm not going to read the transcript, I have a terrible memory. I'm going to have it read the transcript. And it came up with a set of lessons. And I also told it how to structure the lessons. Give me the top insights, a big useful and surprising. Give me things that I can try out as experiments. I also told it, &quot;Put a star against the really high... really good ones, powerful ones so that I can filter for those.&quot; Now every meeting I go, I have an experience, which is again overwhelming. So I asked it, &quot;What do I do?&quot; It said, &quot;Well, why don't you extract from those, filter for what is easy, what is automatable, and create another list?&quot; So that is also now automated. Level three is a tryout list, which has for different discussions, all of the things that I had planned to try out, which I can filter for. Now this again becomes difficult. So I passed it to ChatGPT and said, &quot;Is there some way I can automate all of this?&quot; And for that, it said, &quot;Okay.&quot;</p>
<p>It said, &quot;See, all of your stuff falls into high-risk stuff where you want to create some media or a post that you want to publish or a demo that you want to create or a KPI that you want to play around with, a whole bunch of things.&quot; So what I can do is build a script that will scan your notes, put it into one of these categories, and then create a template for each one of those. So now I'm in the process of creating templates that will automate the execution of some of these. Now like blog post analysis at least giving the draft is relatively easy and I haven't gotten around to it yet. But this morning, one of the things that I was doing was creating a template that will automate tool evaluation. I keep checking out different things on the AI side, is it good, is it bad. So the prompt that I'm currently using for this is...</p>
<p>Here's my prompt. Evaluate a particular technology against some criteria. There are a bunch of guardrails. The things that I asked it to evaluate might be techniques, command-line tools, libraries, frameworks. These are my preferences, evaluate based on these preferences, blah blah blah. And I tried it on three tools. Rubbish, giving me too much detail. So now I have to iterate on this prompt and figure it out. But here is the thing, now my workflow is AI finds stuff, AI filters stuff, AI collates it, AI converts it into an executable template, and in a few of these cases, the AI does the job by itself. I have it schedule my calendar automatically, saying here are... here is how I, for instance, because I tend to forget meetings a lot, here's my process for scheduling. Set up alarms one minute before the following times: 3 p.m., 3:30 p.m., and 4:30 p.m. And then the painful wait... Oh no, it's not speaking because I disabled the speaker, but it scheduled the alarms. That's pretty much it. I said speaking to AI is almost part of my existence and the one thing that I should take away, I'm repeating that. But in short, when you feel overwhelmed, use AI. Actually, you can remove the &quot;when you feel overwhelmed,&quot; at least you can remove the &quot;when you feel overwhelmed.&quot; When you have a question, ask AI.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="spot-problems--ideate">Spot problems &amp; ideate?</h2>
<ul>
<li>We often <strong>miss that we need help</strong>, not just tools.</li>
<li>I <strong>feed life logs</strong> and ask for optimizations + wild ideas.</li>
<li>My <strong>ideator</strong> combines notes into <strong>big, non-obvious concepts</strong>.</li>
<li>I cited <strong>LLMs topping JEE</strong>. (<strong>Edit</strong>: No official evidence of AIR-1; benchmarks show mixed results.) (<a href="https://digitaleconomy.stanford.edu/publications/canaries-in-the-coal-mine/" title="Canaries in the Coal Mine? Six Facts about the Recent ...">Stanford Digital Economy Lab</a>)</li>
<li>I <strong>rate ideas</strong> and throttle usage to avoid overwhelm.</li>
</ul>
<transcript>
<p>But here is the problem. There are two things that we don't often recognize. One, that we should ask AI. That is obvious. The second is that we even have a problem. Very often, we don't even realize that I'm in this situation, I need help. Even the most attuned of us find it difficult to recognize that there are opportunities for us to receive help, especially with technology like AI that we don't even know what all it can help with. Again, we know one knows what all it can help with. There I'm finding two things useful. One, passing it all of my life info. I don't know where I have a problem, but you are smart, maybe you can figure out where I can optimize stuff. Second, hallucinations, which is a synonym for creativity, and that is wonderful. You can ask it for creative solutions. Go crazy. So I have an ideator tool. And I'm finding that my job as an innovator is now securely dead. All I have to do is go to this ideator, which takes my extensive notes. Keep in mind that my notes increasingly are not just what I have typed, but it's transcripts as well. So in a sense, LLM-generated data. And it randomly picks up a couple of things, or I can search for something. So let's say I want to take something that I have learned and combine it with good questions to ask.</p>
<p>Here are two ideas. Last year, LLMs were able to solve JEE problems and ended up becoming all-India rank one. Here's something else from prioritization, start with why. Can I convert this into a business idea? A strategic business plan? And generate an ID. What this does is it takes those two, simply copies it into ChatGPT. And I'll play this and then talk about it. It says, &quot;You are a radical concept synthesizer hired from some human experts.&quot; I have no idea if it helps or hurts, but generates some big, useful, non-obvious idea that's aligned to the two things that I told you. Here are the two things that I tell it, and I give it some instructions. You saw how I was researching with different kinds of prompts and what works and so on. So some of this seems to work reasonably well. Come up with five ideas. And I tell it ways in which it should be creative. And then score in this particular way with the top score, and then tell me what's the top insight, what I should create, blah blah blah. I've run this about 15 times over the course of the last two months. Why only 15 times over two months? Because every time it gives me an idea, it blows my mind. And then at least an hour is gone. Because just... okay, I have to do this, I have to do this. So I've been really limiting myself from the use of this. Not because these ideas are all necessarily good. I just get overwhelmed easily. And some amount of practice, skepticism, say, okay, this is a good idea. Let this become a $50,000 business. Let this become a $5 million business. We should all just elevate ourselves to that level. It'll take time. We are not that fast. But it's still thinking. But yeah, this, the whole theme of ideation is another possibility.</p>
</transcript>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="14">
<h2 id="vibe-coding-in-production">Vibe coding in production?</h2>
<ul>
<li>Treat AI like <strong>adding junior devs</strong>; gains vary by task.</li>
<li><strong>Brooks’s Law</strong>: adding people to a late project <strong>makes it later</strong>.</li>
<li>Choose <strong>where AI fits</strong>: gen code, tests, reviews, docs, specs.</li>
<li>Keep <strong>classic PM discipline</strong>: trust only delivered, validated work.</li>
<li>Rule of thumb: <strong>use AI more for validation than generation</strong>.</li>
</ul>
<transcript>
<p><strong>Question</strong>: I have a question regarding the adoption of 'vibe coding' in teams or projects or any implementations that we are doing. Let's say we ask some tasks to be done, we have ChatGPT and other tools to get the code, and then they go over it, code it, push the code, and then that gets deployed and it works too. But when it comes to a productionized thing, that is where they will start experiencing the problems where they cannot debug it or debug it very well. So rather than reducing our efforts and then getting the things done, there are many cases where it impacts our delivery in those zones. How do we manage these sort of situations?</p>
<p><strong>Answer</strong>: Vibe coding versus AI coding, the difference being in vibe coding, we don't even look at the code. In AI coding, we are using AI as an assistant. <strong>The ability for AI to improve our productivity can roughly be equated to adding a few junior developers to the team.</strong> Now, let me rephrase that question. We added a few junior developers and we find that when they work, works into production, it's not actually passing. And therefore, adding people to the team has actually made the project slower. What do we do?</p>
<p>Read the 1970 book by Fred Brooks, <em>The Mythical Man-Month</em>, in which one of the key learnings was, <strong>adding people to a late project makes it even more late.</strong> So this is not new.</p>
<p>What we're finding is that we don't really know the mix of people to put into the team or the mix of AI capabilities to bring to the team. Do we use it for code reviews? Do we use it for code generation? Do we use it for generating test cases or do we use it for generating functionality? Is it better at generating the front end or is it better at generating the back end? Should we generate synthetic data or should we generate requirement specs? Should we have it generate documentation automatically or should we have it review the documentation that we have put into the code? All of these are different ways in which we can apply AI to a software project. We haven't yet gotten enough experience to know what is a better answer for a given project, nor has the ecosystem been stable enough that what we learned three months ago remains valid today. These are real-world sources.</p>
<p>How should we deal with it? Classic project management principles. This does not change since the 70s, which is, don't trust anything unless it has been delivered. Validate, cross-check. What happens is the client-facing teams say, &quot;This has to be done much faster.&quot; The inside developer says, &quot;I have gone from 1x to 10x more productive.&quot; Therefore, the project manager in the middle says, &quot;Okay, I don't trust 10x, but 2x?&quot; So I'll reduce the project budget and half. Not just for the development, but also for QA, for documentation, for the requirements, the whole thing. And it ends up breaking. So the developer finds that the first project actually works, gets really motivated because they're able to integrate it into user templates in roughly a promised time which is dramatically faster. And now all the rest of the timeline is a grid. How do you find more projects like this? That particular project might work because it's getting stuck. The second project, the code itself is not going that fast. The second person has not learned how to use AI as effectively as the first one, or the circumstances of the second project are different from that of the first. It's exactly the same as when any new technology takes over. Most of the new technologies were promising 30% improvement, 40% improvement. Here, people are seeing, in some cases, 100x improvement. And in some cases, a 2x, 3x slowdown.</p>
<p><strong>How you solve for it is a classic organizational management and change management problem that is... but the broad rule of thumb that I would say is, focus more on using AI for validation than generation.</strong></p>
</transcript>
</section>
