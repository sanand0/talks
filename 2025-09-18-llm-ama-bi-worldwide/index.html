</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="24">
<h2 id="quiz">Quiz</h2>
<ol>
<li><strong>Arena vs. Accuracy:</strong> How does <strong>Arena Elo</strong> differ from benchmark accuracy, and why does that matter for model selection? Cite a risk.</li>
<li><strong>Self-Consistency:</strong> When does <strong>self-consistency</strong> help most? When can step-by-step prompting hurt? Give one concrete failure mode.</li>
<li><strong>Ensembles:</strong> What model diversity / task types make <strong>majority-vote ensembles</strong> outperform single models? When should you avoid?</li>
<li><strong>Scaling Constraints:</strong> Name two <strong>non-algorithmic</strong> constraints that could limit AI progress and describe one mitigation each.</li>
<li><strong>Prompt Safety:</strong> Give one case where <strong>emotion or role prompts</strong> improved outputs, and one case where they <strong>increased risk</strong>.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="24">
<h2 id="errata">Errata</h2>
<ul>
<li><strong>“It’s a gimmick title, inspired by Karpathy’s tweet.”</strong><br />
<em>Correction:</em> Karpathy did write “I also like to think of this role as a kind of <strong>LLM psychologist</strong>,” popularizing the phrase; he did not formally “coin” or define a role. (<a href="https://x.com/karpathy/status/1627366426771337216" title="Andrej Karpathy">X (formerly Twitter)</a>)</li>
<li><strong>“Reasoning prompts help; step-by-step is the only reliable boost.”</strong><br />
<em>Correction:</em> Chain-of-thought with <em>self-consistency</em> is the evidence-backed boost on reasoning tasks; step-by-step alone can be mixed or harmful on some tasks. (<a href="https://arxiv.org/abs/2203.11171" title="Self-Consistency Improves Chain of Thought Reasoning in Language Models">arXiv</a>)</li>
<li><strong>“Chatbot Arena’s Elo shows quality; frontier shifts.”</strong><br />
<em>Correction:</em> Arena Elo measures <strong>pairwise human preference</strong>, not ground-truth task accuracy; it’s subject to biases and provider gaming concerns. Treat as one signal. (<a href="https://lmsys.org/blog/2023-05-03-arena/" title="Chatbot Arena: Benchmarking LLMs in the Wild with Elo ...">LMSYS</a>)</li>
<li><strong>“Moore’s observation: compute scales ~every two years.”</strong><br />
<em>Correction:</em> Moore’s Law concerns <strong>transistor counts</strong> (originally 1-year cadence, later ~2-years). It’s an empirical trend, not a physical law. (<a href="https://en.wikipedia.org/wiki/Moore%27s_law" title="Moore's law">Wikipedia</a>)</li>
<li><strong>“Demand drives optimization (Chrome/V8).”</strong><br />
<em>Clarification:</em> V8 delivered large, measured speedups (e.g., ~20× over a decade; double-digit improvements in key periods), supporting the claim qualitatively. (<a href="https://blog.chromium.org/2018/09/10-years-of-speed-in-chrome_11.html" title="10 years of Speed in Chrome">Chromium Blog</a>)</li>
<li><strong>“AI scaleups may exceed Moore’s pace.”</strong><br />
<em>Clarification:</em> Industry figures (e.g., Nvidia) have claimed faster-than-Moore system-level gains; independent analyses warn of energy/data constraints tempering the pace. (<a href="https://techcrunch.com/2025/01/07/nvidia-ceo-says-his-ai-chips-are-improving-faster-than-moores-law/" title="Nvidia CEO says his AI chips are improving faster than ...">TechCrunch</a>)</li>
<li><strong>“70% automation at ~99% quality with ensembles.”</strong><br />
<em>Correction:</em> This exact rate is <strong>context-specific</strong> (your internal experiment). Literature supports ensemble/majority-vote gains, but effects vary by task and model diversity. (<a href="https://arxiv.org/abs/2410.16543" title="Large Language Models Powered Multiagent Ensemble for ...">arXiv</a>)</li>
<li><strong>“LLMs can’t count; code can.”</strong><br />
<em>Correction:</em> Many LLMs still struggle with arithmetic; specialized prompting/training narrows gaps on some benchmarks. Rely on <strong>programs for guarantees</strong>. (<a href="https://arxiv.org/html/2406.02356v1" title="Language Models Do Hard Arithmetic Tasks Easily and ...">arXiv</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="24">
<h2 id="counterpoints">Counterpoints</h2>
<ul>
<li><strong>Emotional/role prompts sometimes help.</strong><br />
Studies report gains from <strong>EmotionPrompt</strong> and <strong>role-play prompting</strong> on some tasks; effects are dataset- and model-dependent and can backfire. (<a href="https://arxiv.org/abs/2307.11760" title="Large Language Models Understand and Can be Enhanced by Emotional Stimuli">arXiv</a>)</li>
<li><strong>Emotion prompts can worsen safety/fidelity.</strong><br />
Emotional prompting can <strong>amplify disinformation</strong> or change model behavior in undesirable ways—so use sparingly and audit outputs. (<a href="https://www.frontiersin.org/journals/artificial-intelligence/articles/10.3389/frai.2025.1543603/full" title="Emotional prompting amplifies disinformation generation in AI large ...">Frontiers</a>)</li>
<li><strong>Arena as a single metric is risky.</strong><br />
Community and academic critiques note <strong>bias, selective disclosures, and Goodhart effects</strong>. Combine Arena with blinded, task-grounded evals. (<a href="https://simonwillison.net/2025/Apr/30/criticism-of-the-chatbot-arena/" title="Understanding the recent criticism of the Chatbot Arena">Simon Willison’s Weblog</a>)</li>
<li><strong>Progress is not unbounded.</strong><br />
Energy, chip capacity, and data availability may <strong>bottleneck scaling</strong> this decade; policy and infrastructure timelines could dominate. (<a href="https://epoch.ai/blog/can-ai-scaling-continue-through-2030" title="Can AI Scaling Continue Through 2030?">Epoch AI</a>)</li>
<li><strong>LLM-as-Judge/ensembles have biases/costs.</strong><br />
LLM judges show <strong>positional/verbosity/authority biases</strong>; ensembles add latency/cost and can share correlated errors. Use calibrated disagreement routing. (<a href="https://aclanthology.org/2024.emnlp-main.474.pdf" title="Humans or LLMs as the Judge? A Study on Judgement Bias">ACL Anthology</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="24">
<h2 id="feedback">Feedback</h2>
<ul>
<li>
<p><strong>Pin every claim to a number.</strong> After bold assertions (“2,000× cheaper”, “post-grad intelligence”), add a one-liner with <strong>metric, scope, date, and source</strong>; show a tiny table or sparkline.</p>
</li>
<li>
<p><strong>Label the stance of each statement.</strong> Prefix key lines with <strong>Evidence</strong>, <strong>Opinion</strong>, <strong>Analogy</strong>, or <strong>Anecdote</strong> so listeners instantly know how to treat it; add one-sentence limitations.</p>
</li>
<li>
<p><strong>Tighter demo arc, pre-redacted.</strong> Declare <strong>goal → plan → tool use → code → verify</strong> in 60–90 seconds; show success criteria first; use redacted/sample data to avoid privacy detours.</p>
</li>
<li>
<p><strong>Steer the room with micro-polls.</strong> Open with a 3-option poll to pick the next segment; <strong>re-poll mid-talk</strong>; maintain a visible “parking lot” for deferred questions to keep flow tight.</p>
</li>
<li>
<p><strong>Operational takeaways per section.</strong> Close each segment with a <strong>3-bullet SOP</strong> (“Try tomorrow”), plus <strong>guardrails</strong> (checks, thresholds) so attendees can reproduce results safely.</p>
</li>
</ul>
</section>
